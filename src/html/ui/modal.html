<div class="modal-edit modals hide">
  <div class="modal__overlay">
    <div class="modal__window">
      <div class="modal_head">
        Замена IP
        <button
          class="modal__close"
          aria-label="Закрыть модальное окно"
        ></button>
      </div>
      <div class="modal_body">
        <form data-discount="10" novalidate="novalidate">
          <div class="modal__form-input">
            <p>Дайте нам знать по какой причине вы хотите заменить IP</p>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
          <div class="section__btn section__btn--small">
            <button type="submit">Отправить</button>
            <div class="section__btn--anim" data-time="10000"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal-comment modals hide">
  <div class="modal__overlay">
    <div class="modal__window">
      <div class="modal_head">
        Комментарий
        <button
          class="modal__close"
          aria-label="Закрыть модальное окно"
        ></button>
      </div>
      <div class="modal_body">
        <form data-discount="10" novalidate="novalidate">
          <div class="modal__form-input">
            <p>Дайте нам знать по какой причине вы хотите заменить IP</p>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
          <div class="section__btn section__btn--small" style="width: 116px">
            <button type="submit">Сохранить</button>
            <div class="section__btn--anim" data-time="10000"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
